<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario SAF</title>

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      font-size: 1.6rem;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 1.5rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    .select2-container {
      width: 100% !important;
    }

    .select2-results__options {
      max-height: 250px !important;
    }

    .select2-container--default .select2-selection--single {
      height: auto;
      min-height: 42px;
      display: flex;
      align-items: center;
      font-size: 1rem;
    }

    .select2-container--default .select2-selection--single .select2-selection__rendered {
      white-space: pre-line;
      padding-left: 8px;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.4rem;
      }

      input, select, button {
        font-size: 1.1rem;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Programar mi env√≠o</h2>
    <form id="formulario">
      <label>¬øQu√© deseas hacer?</label>
      <select id="tipoAccion" name="tipoAccion" required>
        <option value="" disabled selected>Selecciona una opci√≥n</option>
        <option value="nuevo">üìù Registrar mis datos por primera vez</option>
        <option value="usado">üì≤ Usar mis datos registrados</option>
      </select>

      <div id="camposNuevos" style="display: none;">
        <label>Nombre completo:</label>
        <input type="text" name="nombre" required />

        <label>Tel√©fono:</label>
        <input type="tel" name="telefono" required />

        <label>Direcci√≥n:</label>
        <input type="text" name="direccion" required />

        <label>Distrito:</label>
        <select id="distrito" name="distrito" required></select>

        <label>Agencia (si aplica):</label>
        <select id="agencia" name="agencia" class="select2"></select>
      </div>

      <div id="camposUsados" style="display: none;">
        <label>Tel√©fono registrado:</label>
        <input type="tel" name="telefonoUsado" />
      </div>

      <label>Fecha de env√≠o:</label>
      <input type="date" name="fecha" required />

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwywJN-AoE39NHrAwAYR0GFfrs94ys-1eIyEvn0SNLPPhUMBCK9hBWbYfP1CrZ6o20npQ/exec";

    $(document).ready(function () {
      // Cargar distritos
      $.getJSON(scriptURL + "?sheet=Distrito", function (data) {
        data.values.forEach(function (d) {
          $('#distrito').append(`<option value="${d[0]}">${d[0]}</option>`);
        });
      });

      // Cargar agencias
      $.getJSON(scriptURL + "?sheet=Shalom", function (data) {
        data.values.forEach(function (a) {
          const texto = a[0];
          $('#agencia').append(new Option(texto, texto));
        });

        $('#agencia').select2({
          placeholder: 'Selecciona una agencia',
          allowClear: true,
          width: '100%',
          dropdownAutoWidth: true,
        });
      });

      // Mostrar/ocultar campos seg√∫n acci√≥n
      $('#tipoAccion').change(function () {
        const valor = $(this).val();
        $('#camposNuevos').toggle(valor === 'nuevo');
        $('#camposUsados').toggle(valor === 'usado');
      });

      // Enviar datos
      $('#formulario').on('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);

        $.ajax({
          url: scriptURL,
          method: "POST",
          data: formData,
          processData: false,
          contentType: false,
          success: function () {
            alert("Datos enviados correctamente");
            $('#formulario')[0].reset();
            $('.select2').val(null).trigger('change');
            $('#camposNuevos, #camposUsados').hide();
          },
          error: function () {
            alert("Ocurri√≥ un error al enviar tus datos");
          }
        });
      });
    });
  </script>
</body>
</html>
