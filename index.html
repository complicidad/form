<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Envío - SAF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4A00E0;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulario de Envío</h2>
    <form id="formularioSAF">

      <label for="tipoAccion">¿Qué deseas hacer?</label>
      <select id="tipoAccion" name="tipoAccion" required>
        <option value="">Selecciona una opción</option>
        <option value="nuevo">Registrar mis datos</option>
        <option value="usado">Usar mis datos registrados</option>
      </select>

      <div id="seccionNueva" style="display: none;">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre">

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono">

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion">

        <label for="distrito">Distrito</label>
        <select id="distrito" name="distrito">
          <option value="">Cargando...</option>
        </select>

        <label for="agencia">Agencia (si aplica)</label>
        <select id="agencia" name="agencia">
          <option value="">Cargando...</option>
        </select>

        <label for="fecha">Fecha de envío</label>
        <input type="date" id="fecha" name="fecha">
      </div>

      <div id="seccionUsada" style="display: none;">
        <label for="telefonoUsado">Teléfono registrado</label>
        <input type="text" id="telefonoUsado" name="telefonoUsado">

        <label for="fechaUsada">Fecha de envío</label>
        <input type="date" id="fechaUsada" name="fechaUsada">
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      const webAppUrl = 'https://script.google.com/macros/s/TU_WEBAPP_URL/exec'; // Reemplaza con tu URL de Web App

      $('#tipoAccion').change(function() {
        const val = $(this).val();
        $('#seccionNueva').toggle(val === 'nuevo');
        $('#seccionUsada').toggle(val === 'usado');
      });

      // Simular carga desde Google Sheets
      const distritos = ["SJM", "Surco", "Miraflores"];
      const agencias = ["Shalom Arequipa", "Shalom Lima", "Olva"];

      distritos.forEach(function(d) {
        $('#distrito').append(`<option value="${d}">${d}</option>`);
      });

      agencias.forEach(function(a) {
        $('#agencia').append(`<option value="${a}">${a}</option>`);
      });

      $('#formularioSAF').on('submit', function(e) {
        e.preventDefault();
        const tipo = $('#tipoAccion').val();
        let datos = new URLSearchParams();

        datos.append("tipoAccion", tipo);

        if (tipo === 'nuevo') {
          datos.append("nombre", $('#nombre').val());
          datos.append("telefono", $('#telefono').val());
          datos.append("direccion", $('#direccion').val());
          datos.append("distrito", $('#distrito').val());
          datos.append("agencia", $('#agencia').val());
          datos.append("fecha", $('#fecha').val());
        } else if (tipo === 'usado') {
          datos.append("telefonoUsado", $('#telefonoUsado').val());
          datos.append("fechaUsada", $('#fechaUsada').val());
        }

        fetch(webAppUrl, {
          method: 'POST',
          body: datos
        })
        .then(res => res.text())
        .then(data => {
          alert('Formulario enviado correctamente');
          $('#formularioSAF')[0].reset();
          $('#seccionNueva').hide();
          $('#seccionUsada').hide();
        })
        .catch(err => {
          console.error('Error:', err);
          alert('Hubo un error al enviar el formulario');
        });
      });
    });
  </script>
</body>
</html>
